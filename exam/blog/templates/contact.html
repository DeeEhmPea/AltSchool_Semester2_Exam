{% extends "base.html" %}
{% block title %}
Contact Page
{% endblock %}

{% block content %}
<h1>Contact page</h1>

<form action="">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="Your Name Here"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Your Email Address"
        required
      />
    </div>
   
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        name="message"
        cols="30"
        rows="10"
        class="form-control"
        placeholder="Your Message Here"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Send" class="button" />
    </div>
  </form>
  <br />

<p>
    You can reach also us via the following channels
    <ul>
        <li>    <a href="https://facebook.com">Facebook</a>
        </li>
        <li>    <a href="https://twitter.com">Twitter</a>
        </li>
        <li>Email: durowaiyekolawole@gmail.com</li>
    </ul>
    
  </p>
{% endblock %}
